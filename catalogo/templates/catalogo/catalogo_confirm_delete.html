{% extends 'base.html' %}

{% block title %}Confirmar Eliminación - CRM PACS{% endblock %}

{% block extra_css %}
<style>
    .confirm-card { background: #fff; border: 1px solid var(--color-borde); border-radius: 12px; padding: 3rem; max-width: 500px; margin: 3rem auto; text-align: center; }
    .warning-icon { width: 60px; height: 60px; color: #d32f2f; margin-bottom: 1rem; }
    .btn-danger { background-color: #d32f2f; color: white; }
    .btn-danger:hover { background-color: #b71c1c; }
</style>
{% endblock %}

{% block content %}
<div class="confirm-card">
    <svg class="warning-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
    
    <h2 style="margin-bottom: 1rem;">¿Estás seguro?</h2>
    
    <p style="margin-bottom: 2rem; color: #555;">
        Estás a punto de eliminar permanentemente: <br>
        <strong>{{ object }}</strong>
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; justify-content: center; gap: 1rem;">
            <!-- El botón cancelar intenta regresar usando el HTTP_REFERER o al default -->
            <a href="{% url 'lista_catalogos' %}" class="btn" style="background:#eee; color:#333;">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </div>
    </form>
</div>
{% endblock %}
